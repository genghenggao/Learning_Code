<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>
// 1、注意一：一旦给const修饰的标识符被赋值之后，不能修改
// const name = 'James'
// name = 'Kobe'

// 2、注意二：使用const定义标识符，必须进行赋值
// const name1;

// 3、注意三：常量的含义是指向的对象不能修改，但可以改变对象内部属性
const obj ={
    name:'Kobe',
    age:38,
    height:1.96
}
// obj={}
console.log(obj);

obj.name = 'James'
obj.age = 35
obj.height=2.03
console.log(obj);

</script>
</body>

</html>
