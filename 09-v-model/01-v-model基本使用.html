<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <input type="text" v-model='message'>
</div>
<script src="../js/vue.js"></script>

        el:'#app',
        data:{
            message:'Hello,Vue!'
        }
    })
</script>
