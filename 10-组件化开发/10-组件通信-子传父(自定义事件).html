<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<!-- 父组件模板 -->
<div id="app">
    <cpn @item-click ='cpnClick'></cpn>
</div>

<!-- 子组件模板 -->
<template id="cpn">
    <div>
        <button v-for='item in categories' 
                @click='btnClick(item)' >
            {{item.name}}
        </button>
    </div>
</template>

<script src="../js/vue.js"></script>   
<script>

    // 1.子组件
    const cpn = {
        template:'#cpn',
        data(){
            return{
                categories:[
                    {id:'aaa',name:'热门推荐'},
                    {id:'bbb',name:'手机数码'},
                    {id:'ccc',name:'家用电器'},
                    {id:'ddd',name:'电脑办公'}
                ]
            }
        },
        methods:{
            btnClick(item){
                // console.log(item)
                // 发射事件
                this.$emit('item-click' , item)
            }
        }
    }
    //2.父组件
    const app = new Vue({
        el:'#app',
        data:{
            message: 'Hello,Vue !'
        },
        components:{
            cpn
        },
        methods:{
            cpnClick(item){
                console.log('cpnClick',item)
            }
        }
    })

</script>
</body>
</html>
