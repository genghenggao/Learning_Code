<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="app">
    <!-- 3. 使用组件 -->
    <!-- 使用驼峰标识转换 -->
    <cpn :c-info='info' :child-my-message='message'></cpn>
</div>

<!-- 2.template标签 -->
<template id="cpn">
    <div>
        <h2>{{cInfo}}</h2>
        <h2>{{childMyMessage}}</h2>
    </div>
</template>

<script src="../js/vue.js"></script>   
<script>

    const cpn = {
        template:'#cpn',
        props:{
            cInfo:{
                type:Object,
                default(){
                    return {}
                }
            },
            childMyMessage:{
                type:String,
                default:''
            }
        },
    }
    //1. 注册一个全局组件
    const app = new Vue({
        el:'#app',
        data:{
            info:{
                name:'henggao',
                age:23,
                height:1.72
            },
            message: 'Hello,Vue !'
        },
        components:{
            cpn
        }
    })

</script>
</body>
</html>
