<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="app">
    <!-- 3. 使用组件 -->
    <cpn></cpn>
    <cpn></cpn>
</div>



<!-- 2.template标签 -->
<template id="cpn">
    <div>
        <h2>当前记数：{{counter}}</h2>
        <button @click='increment'> + </button>
        <button @click='decrement'> - </button>
    </div>
</template>

<script src="../js/vue.js"></script>   
<script>

    //1. 注册一个全局组件
    Vue.component('cpn',{
        template: '#cpn',
        data(){ //必须是一个函数，不能是对象,对象会相互影响
            return{
                counter: 0 
            }
        },
        methods:{
            increment(){
                this.counter ++
            },
            decrement(){
                this.counter--
            }
        }
    })

    const app = new Vue({
        el:'#app',
        data:{
            message:'Hello,Vue!',
        },
    })

</script>
</body>
</html>
