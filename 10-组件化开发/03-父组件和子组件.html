<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="app">
    <!-- 3. 使用组件 -->
    <!-- <cpn1></cpn1> -->
    <cpn2></cpn2>
</div>
<script src="../js/vue.js"></script>   
<script>

    //1.创建第一个组件构造器(子组件))
    const cpnC1 = Vue.extend({
        template: `
        <div>
            <h2>我是标题1</h2>
            <p>我是内容，哈哈哈</p>
        </div>
        `
    })


    //2.创建第二个组件构造器(父组件)
    const cpnC2 = Vue.extend({
        template: `
        <div>
            <h2>我是标题2</h2>
            <p>我是内容，呵呵呵</p>
            <cpn1></cpn1>
        </div>
        `,
        components:{
            cpn1:cpnC1
        }
    })

    //2. 注册组件（全局组件，可以在多个Vue的实例下面使用）
    // 怎么注册的组件才是局部组件
    // Vue.component('cpn',cpnC)    //全局组件
    
    // root组件
    const app = new Vue({
        el:'#app',
        data:{
            message:'Hello,Vue!'
        },
        components: {
            // cpn使用组件是的标签名
            // cpn1: cpnC1,  //局部组件
            cpn2:cpnC2,
        }
    })

    const app2 = new Vue({
        el:'#app2'
    })
</script>
</body>
</html>
