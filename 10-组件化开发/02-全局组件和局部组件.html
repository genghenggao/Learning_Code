<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <!-- 3. 使用组件 -->
    <cpn></cpn>
    <cpn></cpn>
</div>

<div id="app2">
    <cpn></cpn>
</div>
<script src="../js/vue.js"></script>   
<script>
    //ES6语法 ``和''相似，但可以换行。

    // 1.创建组件构造器
    const cpnC = Vue.extend({
        template:`
        <div>
            <h2>我是标题</h2>
            <p>我是内容，哈哈哈</p>
            <p>我是内容，呵呵呵</p>
        </div>
        `
    })

    //2. 注册组件（全局组件，可以在多个Vue的实例下面使用）
    // 怎么注册的组件才是局部组件
    // Vue.component('cpn',cpnC)    //全局组件
    
    const app = new Vue({
        el:'#app',
        data:{
            message:'Hello,Vue!'
        },
        components: {
            // cpn使用组件是的标签名
            cpn: cpnC  //局部组件
        }
    })

    const app2 = new Vue({
        el:'#app2'
    })
</script>
</body>
</html>
